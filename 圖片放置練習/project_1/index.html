<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- 依照圖片屬性 -->
    <h2>依照圖片原本的比例：</h2>
    <div class="img_container">
        <img src="img/potrait.jpg" alt="">
    </div>
    <div class="img_container">
        <img src="img/landscape.jpg" alt="">
    </div>

    <!-- Cover -->
    <h2>用 background 屬性放置圖片（cover）：</h2>
    <div class="bg_img" style="background-image: url(img/potrait.jpg);"></div>
    <div class="bg_img" style="background-image: url(img/landscape.jpg);"></div>

    <!-- Contain -->
    <h2>用 background 屬性放置圖片（contain）：</h2>
    <a href="#!" class="logo1">
        <h1>公司名稱</h1>
    </a>
    <a href="#!" class="logo2">
        <img src="img/logo.svg" alt="公司名稱">
    </a>

    <!-- 固定比例圖框 -->
    <h2>固定的圖片框：</h2>
    <div class="outter">
        <div class="fm_img_container ratio_1-1">
            <div class="image"></div>
        </div>
        <div class="fm_img_container ratio_2-3">
            <div class="image"></div>
        </div>
        <div class="fm_img_container ratio_16-9">
            <div class="image"></div>
        </div>
    </div>

</body>
</html>
